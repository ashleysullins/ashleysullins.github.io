   <script>
      function pingPong () {
      var givenNumber = parseInt(prompt("What number would you like me to ping-pong up to?"));
        var number = givenNumber;
        var listResult = "";
        for (var i=1; i<=number; i++){
            listResult += "<li>";
            {
              if (i%15 === 0) {
                listResult += "Ping Pong";
              }
              else if (i%3 === 0) {
                listResult += "Ping";
              }
              else if (i%5 === 0) {
                listResult += "Pong";
              }
              else {
                listResult += i;
            }
            listResult += "</li>"
          }
          document.getElementById('result').innerHTML = listResult;
          }
      }
    </script>
